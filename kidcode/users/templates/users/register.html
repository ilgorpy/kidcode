{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link type="text/css" href="{% static 'mainapp/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Зарегистрироваться</h1>
        <p>Какой-то текст Какой-то текст Какой-то текст Какой-то текст</p>
        
        <!-- Контейнер для полей формы -->
        <div class="form-grid">
            {% for f in form %}
            <div class="form-group">
                <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                {{ f }}
                <div class="form-error">{{ f.errors }}</div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Ошибки всей формы -->
        <div class="form-error">{{ form.non_field_errors }}</div>
        
        <!-- Кнопка отправки -->
        <button type="submit">Регистрация</button>
        
        <!-- Ссылка на вход -->
        <p>Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></p>  
    </form>
</body>
</html>
