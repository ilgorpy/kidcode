{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link type="text/css" href="{% static 'mainapp/css/styles.css' %}" rel="stylesheet" />
</head>
{% block content %}
<form method="post" class = "reg">
    <img src="{% static 'mainapp/images/pixel-last.png' %}" alt="logo" class = "logo">
    <h1>Добро пожаловать!</h1>
    {% csrf_token %}

    <input type="hidden" name="next" value="{{ next }}" />
    <div class="form-error">{{ form.non_field_errors }}</div>
    <div class="form-grid_login">
    {% for f in form %}
    <div class="form-group">
            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
            <div class = "form-input_login">{{ f }}</div>
        <div class="form-error">{{ f.errors }}</div>
    </div>
    {% endfor %}
    <button type="submit" class="user">Войти</button>
    <div class = "url"><p>Еще нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p></div>
    </div>
</form>



{% endblock %}
