{% extends 'base.html' %}


{% block content %}

<div class="task-container">
    <h1>{{ task.chapter }}</h1>
    <h2>Уровень: {{ task.level }}</h2>
    <p>Сложность: <span class="difficulty">{{ task.difficult }}</span></p>
    <h3>Цель:</h3>
    <p>{{ task.text_exercise }}</p>
    <h3>Подсказка:</h3>
    <p>{{ task.clue }}</p>
    <p>Дедлайн: {{ task.deadline }}</p>
    <div class="code-editor">
        <h3>Попробуйте!</h3>
        <textarea class="code-area" placeholder="Введите код здесь"></textarea>
        <button>Запуск кода</button>
        <button>Очистить</button>
        <button>Отправить</button>
    </div>
</div>


{% endblock %}
