{% extends 'base.html' %}


{% block content %}
<form method="post", class="settings">
    <h1>Конструктор игрового поля</h1>
    {% csrf_token %}
    {% for field in form %}
        <div class >
            <label for="{{ field.id_for_label }}" class ="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
        <div class="error">{{ field.errors }}</div>
    {% endfor %}
    <button type="submit">Сохранить</button>
</form>


{% endblock %}
