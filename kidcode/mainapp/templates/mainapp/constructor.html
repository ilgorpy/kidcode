{% extends 'base.html' %}


{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        <div class="error">{{ field.errors }}</div>
    {% endfor %}
    <button type="submit">Сохранить</button>
</form>


{% endblock %}
